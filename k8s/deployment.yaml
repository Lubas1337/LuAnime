apiVersion: apps/v1
kind: Deployment
metadata:
  name: luwatch
  namespace: default
  labels:
    app: luwatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: luwatch
  template:
    metadata:
      labels:
        app: luwatch
    spec:
      containers:
        - name: app
          image: ghcr.io/lubas1337/luwatch:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
      imagePullSecrets:
        - name: ghcr-secret