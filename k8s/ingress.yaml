apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luwatch
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - watch.lubax.net
        - anime.lubax.net
      secretName: luwatch-tls
  rules:
    - host: watch.lubax.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: luwatch
                port:
                  number: 80
    - host: anime.lubax.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: luwatch
                port:
                  number: 80
